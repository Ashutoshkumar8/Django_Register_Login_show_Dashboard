{% extends "base.html" %}

{% block container %}

<center>{{key}}</center>
<form action="{% url 'register'%}" method="post">
    {% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter the name">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone No</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter the phone no">
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="password">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Conform Password</label>
    <input type="password" class="form-control" id="exampleFormControlInput1" name="cpassword" placeholder="conform password">
  </div>

  <br>
  <input type="submit" value="register" >

</form>
  {% endblock  %}
